name: Deploy Frontend

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install & Build
      run: |
        npm install
        npm run build

    - name: Clean Remote Web Folder
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          sudo rm -rf /var/www/trackon-web
          sudo mkdir -p /var/www/trackon-web
          sudo chown -R ec2-user:ec2-user /var/www/trackon-web

    - name: Upload Build Files
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        source: "build/**"
        strip_components: 1
        target: "/var/www/trackon-web/"

    - name: Fix Permissions & Restart Nginx
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          sudo chown -R nginx:nginx /var/www/trackon-web
          sudo chmod -R 755 /var/www/trackon-web
          sudo systemctl restart nginx
          echo "Frontend deploy conclu√≠do!"
